<!DOCTYPE html>
<html lang="en">
<title>SignUp Form</title>
<head>
<link rel="stylesheet" type="text/css"
href="/Bootsrap_login_page/style.css"></link>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Sign in/up form</h2>
<div class="container" id="container">
<div class="form-container sign-up-container">
<form action="#">
<h1>Create Account</h1>
<div class="social-container">
<a href="#" class="social"><i class="fa fa-fw fafacebook"></i></a>
<a href="#" class="social"><i class="fa fa-fw fa-googleplus"></i></a>
<a href="#" class="social"><i class="fa fa-fw fatwitter"></i></a>
</div>
<span>or use your email for registration</span>
<input type="text" placeholder="Name" />
<input type="email" placeholder="Email" />
<input type="password" placeholder="Password" />
<button>Sign up</button>
</form>
</div>
<div class="form-container sign-in-container">
<form action="#">
<h1>Sign in</h1>
<div class="social-container">
<a href="#" class="social"><i class="fa fa-fw fafacebook"></i></a>
<a href="#" class="social"><i class="fa fa-fw fa-googleplus"></i></a>
<a href="#" class="social"><i class="fa fa-fw fatwitter"></i></a>
</div>
<span>or use your existing account to login</span>
<input type="email" placeholder="Email" />
<input type="password" placeholder="Password" />
<button>Sign In</button>
</form>
</div>
<div class="overlay-container">
<div class="overlay">
<div class="overlay-panel overlay-left">
<h1>Welcome Back</h1>
<p>To keep connected with us please login with your
details</p>
<button class="ghost" id="signIn">Sign In</button>
</div>
<div class="overlay-panel overlay-right">
<h1>Hello Friend</h1>
<p>Enter your personal details and start your journey
with us</p>
<button class="ghost" id="signUp">Sign Up</button>
</div>
</div>
</div>
</div>
</body>
